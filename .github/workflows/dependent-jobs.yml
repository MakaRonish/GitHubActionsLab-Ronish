name: Dependent Jobs Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print build start
        run: echo "Building application..."

      - name: Simulate build
        run: sleep 5

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Print test start
        run: echo "Running tests..."

      - name: Simulate testing
        run: sleep 5

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy start
        run: echo "Deploying application..."

      - name: Simulate deployment
        run: sleep 5
